<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>prince - ProductLandingCart</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div id="main">
    <header id="header">
      <div class="logo">
        <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="company-logo">
      </div>
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#features">Features</a></li>
          <li><a class="nav-link" href="#how-it-works">How It Works</a></li>
          <li><a class="nav-link" href="#pricing">Pricing</a></li>

        </ul>
      </nav>
    </header>

    <div class="form">
      <h2>Handcrafted, home-made masterpieces</h2>
      <form id="form">
        <input id="email" type="email" name="email" action="https://www.freecodecamp.com/email-submit" placeholder="Enter your email address" required />
        <input id="submit" type="submit" value="Get Started" />
      </form>
    </div>
    <div id="features">

    </div>
    <div id="how-it-works">
      <i class="fas fa-bus-alt"></i>

    </div>

    <div id="pricing">

    </div>
  </div>




  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
